<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Marketplace de Serviços</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Pedido de Serviço</h1>

<div class="box">
  <label>Serviço</label>
  <input id="servico" placeholder="Ex: Montar varal">

  <label>Descrição</label>
  <textarea id="descricao"></textarea>

  <label>Tempo máximo (horas)</label>
  <input id="tempo" type="number" value="1">

  <label>Valor máximo (R$)</label>
  <input id="valor" type="number" value="100">

  <button onclick="abrirChamado()">Abrir chamado</button>
</div>

<hr>

<h2>Propostas de Prestadores</h2>

<div class="box">
  <input id="oferta" type="number" placeholder="Valor do prestador">
  <button onclick="enviarOferta()">Enviar oferta</button>
</div>

<div id="propostas"></div>

<script src="script.js"></script>
</body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

.box {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
}

input, textarea, button {
  display: block;
  margin: 5px 0;
  width: 100%;
}
</style>
<script>
let chamadoAtual = null;

function abrirChamado() {
  const servico = document.getElementById("servico").value;
  const descricao = document.getElementById("descricao").value;
  const tempo = document.getElementById("tempo").value;
  const valor = document.getElementById("valor").value;

  chamadoAtual = {
    servico,
    descricao,
    tempo,
    valor
  };

  alert("Chamado criado!");
}

function enviarOferta() {
  if (!chamadoAtual) {
    alert("Crie um chamado primeiro");
    return;
  }

  const valorOferta = document.getElementById("oferta").value;

  const div = document.createElement("div");
  div.className = "box";
  div.innerHTML = `
    Prestador ofereceu R$ ${valorOferta}<br>
    <button onclick="aceitar(${valorOferta})">Aceitar</button>
    <button onclick="this.parentElement.remove()">Recusar</button>
  `;

  document.getElementById("propostas").appendChild(div);
}

function aceitar(valor) {
  alert("Serviço fechado por R$ " + valor);
}</script>
